<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cleaning Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/customer/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customer/services">Book Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer/bookings">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer/profile">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Available Services</h2>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <!-- Category Filter -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Categories</h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active" 
                               th:each="category : ${categories}"
                               th:text="${category.name}"
                               th:classappend="${category.categoryId == selectedCategory ? 'active' : ''}">
                                Category Name
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <!-- Services Grid -->
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" th:each="service : ${services}">
                        <div class="card h-100">
                            <img th:if="${service.imageUrl}" th:src="${service.imageUrl}" class="card-img-top" alt="Service Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${service.name}">Service Name</h5>
                                <p class="card-text" th:text="${service.description}">Service Description</p>
                                <p class="card-text">
                                    <strong>Price: </strong>
                                    <span th:text="'$' + ${#numbers.formatDecimal(service.basePrice, 1, 2)}">$100.00</span>
                                </p>
                                <p class="card-text">
                                    <strong>Duration: </strong>
                                    <span th:text="${service.durationHours + ' hours'}">3 hours</span>
                                </p>
                                <button class="btn btn-primary" 
                                        onclick="addToBooking(this)"
                                        th:data-service-id="${service.serviceId}"
                                        th:data-service-name="${service.name}"
                                        th:data-service-price="${service.basePrice}">
                                    Select Service
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Booking Summary -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="card" style="width: 300px;">
                <div class="card-header">
                    Selected Services
                </div>
                <div class="card-body">
                    <div id="selectedServices">
                        <!-- Selected services will be added here -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong>
                        <span id="totalAmount">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>GST (8%):</span>
                        <span id="gstAmount">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <strong>Grand Total:</strong>
                        <strong id="grandTotal">$0.00</strong>
                    </div>
                    <button class="btn btn-success w-100 mt-3" onclick="proceedToBooking()" id="proceedBtn" disabled>
                        Proceed to Booking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedServices = new Map();
        
        async function addToBooking(button) {
            const serviceId = button.dataset.serviceId;
            const serviceName = button.dataset.serviceName;
            const price = parseFloat(button.dataset.servicePrice);
            
            try {
                if (selectedServices.has(serviceId)) {
                    // Remove from cart
                    const response = await fetch('/cart/remove', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `serviceId=${serviceId}`
                    });
                    
                    if (response.ok) {
                        selectedServices.delete(serviceId);
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-primary');
                        button.textContent = 'Select Service';
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to remove service');
                    }
                } else {
                    // Add to cart
                    const response = await fetch('/cart/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `serviceId=${serviceId}`
                    });
                    
                    if (response.ok) {
                        const cartItem = await response.json();
                        selectedServices.set(serviceId, {
                            name: serviceName,
                            price: price
                        });
                        button.classList.remove('btn-primary');
                        button.classList.add('btn-danger');
                        button.textContent = 'Remove Service';
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to add service');
                    }
                }
                
                updateBookingSummary();
            } catch (error) {
                console.error('Error updating cart:', error);
                alert(error.message || 'An error occurred while updating your cart. Please try again.');
            }
        }
        
        function updateBookingSummary() {
            const selectedServicesDiv = document.getElementById('selectedServices');
            selectedServicesDiv.innerHTML = '';
            
            let total = 0;
            
            selectedServices.forEach((service, id) => {
                const div = document.createElement('div');
                div.className = 'd-flex justify-content-between align-items-center mb-2';
                div.innerHTML = `
                    <span>${service.name}</span>
                    <span>$${service.price.toFixed(2)}</span>
                `;
                selectedServicesDiv.appendChild(div);
                total += service.price;
            });
            
            const gst = total * 0.08;
            const grandTotal = total + gst;
            
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
            document.getElementById('gstAmount').textContent = `$${gst.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
            
            const proceedBtn = document.getElementById('proceedBtn');
            proceedBtn.disabled = selectedServices.size === 0;
        }
        
        async function proceedToBooking() {
            const serviceIds = Array.from(selectedServices.keys());
            
            // Create a form to submit the selected services
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/customer/bookings/new';
            
            // Add selected services as hidden inputs
            serviceIds.forEach(id => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'services';
                input.value = id;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
        }

        // Load cart items when page loads
        window.addEventListener('DOMContentLoaded', async () => {
		    try {
		        const response = await fetch('/cart/items');
		        if (response.ok) {
		            const cartItems = await response.json();
		            cartItems.forEach(item => {
		                const button = document.querySelector(`[data-service-id="${item.serviceId}"]`);
		                if (button) {
		                    selectedServices.set(item.serviceId, {
		                        name: item.serviceName,
		                        price: parseFloat(item.price)
		                    });
		                    button.classList.remove('btn-primary');
		                    button.classList.add('btn-danger');
		                    button.textContent = 'Remove Service';
		                }
		            });
		            updateBookingSummary();
		        } else {
		            const errorData = await response.json();
		            console.error('Error from server:', errorData);
		        }
		    } catch (error) {
		        console.error('Error loading cart:', error);
		    }
		});
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
